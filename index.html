<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Rifas Ciro</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        margin: 0;
        padding: 20px;
        color: #222;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #5a2a00;
    }

    .contenedor {
        max-width: 800px;
        margin: auto;
        background: #ffffffaa;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 12px #0003;
        backdrop-filter: blur(5px);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    th, td {
        padding: 12px;
        border: 1px solid #d9c1a3;
        text-align: center;
    }

    th {
        background: #ffdeb9;
    }

    .error {
        margin-top: 20px;
        padding: 15px;
        background: #ffb3b3;
        border: 1px solid #a10000;
        color: #600000;
        border-radius: 8px;
        display: none;
    }
</style>
</head>

<body>
<h1>Rifas Ciro</h1>

<div class="contenedor">
    <table id="tabla"></table>
    <div id="error" class="error">Connection Failure: No se pudo cargar el archivo.</div>
</div>

<script>
    async function cargarCSV() {
        const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQA63Z-H9RKQrD0Cubr0HcX3_FK5CTkjJTTzYO3shHFiSXA2U9qGAnMqQIgJ3cBEBJVExYypESNriOD/pub?gid=0&single=true&output=csv";

        try {
            const res = await fetch(url, { cache: "no-store" });
            if (!res.ok) throw new Error();

            const texto = await res.text();
            const filas = texto.trim().split("\n").map(f => f.split(","));

            const tabla = document.getElementById("tabla");
            tabla.innerHTML = "";

            filas.forEach((fila, i) => {
                const tr = document.createElement("tr");
                fila.forEach(col => {
                    const celda = document.createElement(i === 0 ? "th" : "td");
                    celda.textContent = col;
                    tr.appendChild(celda);
                });
                tabla.appendChild(tr);
            });

        } catch (e) {
            document.getElementById("error").style.display = "block";
        }
    }

    cargarCSV();
    setInterval(cargarCSV, 15000);
</script>

</body>
</html>
