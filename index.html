<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Rifas Ciro</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        margin: 0;
        padding: 20px;
        color: #222;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #5a2a00;
    }

    .contenedor {
        max-width: 900px;
        margin: auto;
        background: #ffffffaa;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 12px #0003;
        backdrop-filter: blur(4px);
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 15px;
        justify-items: center;
        margin-top: 20px;
    }

    .num {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        background: #d9d9d9;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        border: 2px solid #999;
        transition: 0.3s;
    }

    .completo {
        background: #6fdc6f;
        border-color: #2a7d2a;
        color: #003300;
    }

    .error {
        margin-top: 20px;
        padding: 15px;
        background: #ffb3b3;
        border: 1px solid #a10000;
        color: #600000;
        border-radius: 8px;
        display: none;
    }
</style>
</head>

<body>
<h1>Rifas Teclado REDRAGON</h1>

<div class="contenedor">
    <div id="cuadricula" class="grid"></div>
    <div id="error" class="error">Connection Failure: No se pudo cargar el archivo.</div>
</div>

<script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQA63Z-H9RKQrD0Cubr0HcX3_FK5CTkjJTTzYO3shHFiSXA2U9qGAnMqQIgJ3cBEBJVExYypESNriOD/pub?gid=0&single=true&output=csv";

    const TOTAL = 200;

    function crearCirculos() {
        const cont = document.getElementById("cuadricula");
        cont.innerHTML = "";

        for (let i = 1; i <= TOTAL; i++) {
            const div = document.createElement("div");
            div.className = "num";
            div.id = "num" + i;
            div.textContent = i;
            cont.appendChild(div);
        }
    }

    async function cargarCSV() {
        try {
            const res = await fetch(url, { cache: "no-store" });
            if (!res.ok) throw new Error();

            const texto = await res.text();
            const filas = texto.trim().split("\n").map(f => f.split(","));

            for (let i = 1; i < filas.length; i++) {
                const cols = filas[i];

                const dni = cols[0]?.trim();
                const nombre = cols[1]?.trim();
                const contacto = cols[2]?.trim();
                const numero = parseInt(cols[3]);  // AHORA SÃ: esta es la rifa

                const completas = dni && nombre && contacto && numero;

                if (completas && numero >= 1 && numero <= TOTAL) {
                    document.getElementById("num" + numero).classList.add("completo");
                }
            }

        } catch {
            document.getElementById("error").style.display = "block";
        }
    }

    crearCirculos();
    cargarCSV();
    setInterval(cargarCSV, 15000);
</script>

</body>
</html>
