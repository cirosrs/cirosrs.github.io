<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rifas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: auto;
        }

        .numero {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #d1d1d1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            transition: 0.2s;
        }

        .vendido {
            background: #4caf50;
            color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<h1>Rifas</h1>
<p>Los números verdes ya están vendidos.</p>

<div class="grid" id="grid"></div>

<script>
// URL correcta para Google Sheets
const API_URL = "https://docs.google.com/spreadsheets/d/1MnsiIVJMz5APiHhynwdYZ2bfgLiY-OxEKiGA_uouJXU/gviz/tq?gid=0&tqx=out:json";

function mostrarNumeros(vendidos) {
    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    for (let i = 1; i <= 200; i++) {
        const div = document.createElement("div");
        div.className = "numero";
        div.textContent = i;

        if (vendidos.includes(i)) {
            div.classList.add("vendido");
        }

        grid.appendChild(div);
    }
}

fetch(API_URL)
    .then(r => r.text())
    .then(texto => {
        const json = JSON.parse(texto.substring(47, texto.length - 2));
        const vendidos = [];

        json.table.rows.forEach(fila => {
            const datos = fila.c.map(c => c ? c.v : "");

            // Las primeras 4 columnas deben estar completas
            if (datos.length >= 4 && datos.slice(0,4).every(v => v !== "")) {
                const numero = Number(datos[3]); // N_rifa es columna 4
                if (!isNaN(numero)) vendidos.push(numero);
            }
        });

        mostrarNumeros(vendidos);
    })
    .catch(e => {
        console.error(e);
        alert("Error de conexión con Google Sheets. Asegurate de PUBLICAR la hoja en la web.");
    });
</script>

</body>
</html>
